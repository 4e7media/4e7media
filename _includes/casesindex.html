<div id="cases" class="section">
    <div class="fp-bg">
    
    <!--<i class="fas fa-chevron-left slidebtn-o" style="display:none;"></i>-->
    <div class="slide-cont">
        <div class="sec-title white"><h1>CASES</h1><div class="line"></div></div>
    <div class="c-prev"><img class="arrow" src="{{site.cloud_host}}/v1591961086/arrow_wev8s6.png"></div>
    <div class="tn-cont cases-cont owl-carousel owl-theme">
        {% for post in site.cases %}
        <a class="img-cont c-img" href="{{ post.url }}" style="background-image: url('{{site.cloud_host}}{{ post.tnimg }}');">
            <!--<p class="mobile mobile-title">{{ post.title}}</p>-->
            <div class="hover-cont desktop">
                {{ post.title}}
            </div>
        </a>
        {% endfor %}
    </div>
    <div class="c-next"><img class="arrow" src="{{site.cloud_host}}/v1591961086/arrow_wev8s6.png"></div>
   </div>
    <!--<i class="fas fa-chevron-right slidebtn-c"></i>-->
</div>
</div>
