
{% assign sorted = (site.work | sort: 'date' ) %}

<div id="work-1" class="section">
    <div class="fp-bg"></div>
    <div class="work-cont flex-full-center">
        <div class="title-box f-t"><div class="sec-title white m-r"><h1>WORK</h1><div class="line"></div></div></div>
        <div class="work-display">
            <div class="inner-cont">
                {% for post in sorted limit:30 offset:offset %}
                <a class="img-cont w-img new worklink" href="{{ post.url }}">
                    <!--<p class="mobile mobile-title">{{ post.title}}</p>-->
                    <div class="img-box" style="background-image: url('{{site.cloud_host}}{{ post.tnimg }}');"></div>
                    <div class="hover-cont desktop">
                        <h3>{{ post.title}}</h3>
                    </div>
                </a>
                {% endfor %}
            </div>
            


        </div>
        
    </div>


    <!--<i class="fas fa-chevron-left w-slidebtn-o" style="display:none;"></i>-->


    <!--<i class="fas fa-chevron-right w-slidebtn-c"></i>-->
</div>
