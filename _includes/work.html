{% assign sorted = (site.work | sort: 'date' ) %}

<div id="work-1" class="section">
    <div class="fp-bg z-set"><div class="work-cont first flex-full-center">
        <div class="title-box f-t">
            <div class="sec-title white m-r">
                <h1>WORK</h1>
                <div class="line big"></div>
            </div>
        </div>
        <div class="work-display">
            <div class="inner-cont">
                {% for post in sorted limit:30 offset:offset %}
                <a class="img-cont w-img new link" href="{{ post.url }}">
                    <!--<p class="mobile mobile-title">{{ post.title}}</p>-->
                    <div class="img-box" style="background-image: url('{{site.cloud_host}}{{ post.tnimg }}');"></div>
                    <div class="hover-cont desktop">
                        <h3>{{ post.title}}</h3>
                    </div>
                </a>
                {% endfor %}
            </div>



        </div>

    </div></div>
